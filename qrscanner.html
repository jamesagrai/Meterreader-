<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #ffffff;
      color: #333333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #222222;
    }
    video {
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #4a9cf7;
      color: #ffffff;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0061ff;
    }
  </style>
</head>
<body>
  <h1>Scan Your Meter</h1>
  <video id="video" autoplay></video>
  <button id="start-scan">Start Scanner</button>

  <script src="https://unpkg.com/qr-scanner/qr-scanner.min.js"></script>
  <script>
    const videoElement = document.getElementById('video');
    const button = document.getElementById('start-scan');

    button.addEventListener('click', async () => {
      try {
        // Ensure the QR Scanner library is loaded
        QrScanner.WORKER_PATH = 'https://unpkg.com/qr-scanner/qr-scanner-worker.min.js';

        const scanner = new QrScanner(videoElement, (result) => {
          alert(`Scanned QR Code: ${result}`);
          window.location.href = `meterentry.html?meterId=${result}`;
          scanner.stop(); // Stop scanning after detecting the QR code
        });

        await scanner.start();
      } catch (error) {
        alert(`Error starting scanner: ${error.message}`);
        console.error(error);
      }
    });
  </script>
</body>
</html>
